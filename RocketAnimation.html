<html>
    <head>
        <style>
        html {
            box-sizing: border-box;
        }
        
        *, *::before, *::after {
            box-sizing: inherit;
        }
        
        html, body {
            height: 100%;
        }
        
        body{
            position: relative;
            background-color: #08222e;
        }
        
        .frame{
            position:absolute;
            left: calc(50% - 187px);
            top: calc(50% - 333px);
        }
        </style>
    </head>

    <body>
       
        <div class= "frame">
            <div class="loader">
                <div class="loader-ring"></div>
                <div class="rocket-wrapper">

                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
